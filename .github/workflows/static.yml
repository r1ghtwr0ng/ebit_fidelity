name: Build and deploy docs to pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (with NetSquid)
        env:
          NETSQUID_USERNAME: ${{ secrets.NETSQUID_USERNAME }}
          NETSQUID_PASSWORD: ${{ secrets.NETSQUID_PASSWORD }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install \
            --extra-index-url "https://${NETSQUID_USERNAME}:${NETSQUID_PASSWORD}@pypi.netsquid.org" \
            -r requirements.txt \
            sphinx furo netsquid

      - name: Clean and build Sphinx documentation
        run: |
          cd docs
          make clean
          make html

      - name: Upload built HTML files
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/build/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
